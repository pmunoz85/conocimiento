<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Estandar</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

  <!-- JavaScript Bundle with Popper -->

    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</head>

<body>
  <h1>HOME</h1>

  <hr />

  <p>
    Server socket status:
    <span id="lblOnline" class="text-success">Online</span>
    <span id="lblOffline" class="text-danger">Offline</span>
  </p>

  <hr />

  <div class="row">
    <div class="col">
      <input type="text" id="txtMensaje" class="form-control" />
    </div>
    <div class="col">
      <button id="btnEnviar" class="btn btn-primary">Enviar mensaje</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button id="btnIncidencias" class="btn btn-primary">Incidencias</button>
    </div>
  </div>
  <script src="./socket.io/socket.io.js"></script>
  <script src="./js/socket-client.js"></script>
</body>

</html>
